{% extends 'base/layout.html' %}
{% load i18n %}

{% block title %}{% trans "Delete user" %}{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title text-danger">{% trans "Delete user" %}</h2>
    <p>{% trans "Are you sure you want to delete" %} {{ user.username }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
      <a href="{% url 'users' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
  </div>
</div>
{% endblock %}
