{% extends 'base/layout.html' %}
{% load i18n %}

{% block content %}
    <div class="card">
        <div class="card-body p-5 bg-light">
            <h2>{% trans "Login" %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
