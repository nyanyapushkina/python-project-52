<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Forth project for Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet" crossorigin="anonymous">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
      <a class="navbar-brand" href="/">Менеджер задач</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/users/">Пользователи</a>
          </li>
          
        </ul>
        <ul class="navbar-nav">
          
            <li class="nav-item">
              <a class="nav-link" href="/login/">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create/">Регистрация</a>
            </li>
          
        </ul>
      </div>
    </nav>

    {% if messages %}
        {% for category, message in messages %}
            <div class="alert {{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            {% block main %} {% endblock %}
        </div>
    </main>
    
    <footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
      </div>
    </footer>

        <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
