{% load i18n %}

<div class="col-12">
  <label for="{{ field.id_for_label }}" class="form-label">
    {{ field.label }}
  </label>
  {{ field }}
  {% if field.help_text %}
    <div class="form-text text-light text-opacity-50">
      {{ field.help_text|striptags }}
    </div>
  {% endif %}
  {% if field.errors %}
    <div class="invalid-feedback d-block">
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>
  {% endif %}
</div>
